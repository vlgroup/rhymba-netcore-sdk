name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set VERSION variable from tag
      run: echo "BUILD_VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release -p:Version=$BUILD_VERSION
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=$BUILD_VERSION --no-build
    - name: Publish Packages
      run: dotnet nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
